<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Blog Template">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="../../static/favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="../../static/assets/js/all.js"></script>

	<!-- Plugin CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/monokai-sublime.min.css">

	<!-- Theme CSS -->
	<link id="theme-style" rel="stylesheet" href="../../static/assets/css/theme-1.css">


</head>

<body>

<div th:replace="~{blog-side::side(activeUri='blogpost')}"></div>

<div class="main-wrapper">

	<article class="blog-post px-3 py-5 p-md-5">
		<div class="container">
			<!-- 标题 -->
			<header class="blog-post-header">
				<h2 class="title mb-2" th:text="${msg.extend.articleInfo.Title}">这里是标题!!!!</h2>
				<div class="meta mb-1">
					<span class="date" th:text="'发布时间:'+${#dates.format(msg.extend.articleInfo.CreateTime,'yyyy-MM-dd')}">发布时间</span>
					<span class="time" th:text="'最后更新:'+${#dates.format(msg.extend.articleInfo.UpdateTime, 'yyyy-MM-dd')}">最后更新</span>
					<span class="comment" th:text="${msg.extend.articleInfo.CommentCount}+'comment'"><a href="#"><span class="glyphicon glyphicon-envelope"></span>评论数量</a></span>
					<span class="view" th:text="${msg.extend.articleInfo.ViewCount}+'read'"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span><a href="#">查看次数</a></span>
				</div>
			</header>

			<div class="blog-post-body">
				这里是内容!!!!

			</div>

		</div><!--//container-->
	</article>

	<div class="theme-bg-light py-5 text-left p-md-5">
		<h3>评论</h3>
		<div class="comment-list">
			<div class="item mb-5 " th:each="Comment:${msg.extend.articleComment}">
				<hr/>
				<div class="media">
					<div class="media-body">
						<h4 class="title mb-1"><a href="/user" th:href="'/userInfo'+${Comment.UserId}" th:text="${Comment.Name}">评论用户!</a></h4>
						<div class="meta mb-1">
							<span class="date" th:text="'评论时间:'+${#dates.format(Comment.CreateTime,'yyyy-MM-dd')}">评论时间</span>
						</div>
						<div class="intro" th:text="${Comment.Content}">这里是评论内容...</div>
						<!--					<a class="more-link" href="blog-post.html" th:href="'/article/delComment/'+${Comment.Id}">删除评论</a>-->
					</div><!--//media-body-->
				</div><!--//media-->
			</div><!--//item-->
		</div>

	</div><!--//promo-section-->

	<footer class="footer text-center py-2 theme-bg-dark">

		<small class="copyright">Copyright &copy; 2020.Company name All rights reserved.</small>

	</footer>

</div><!--//main-wrapper-->


<!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->
<div id="config-panel" class="config-panel d-none d-lg-block">
	<div class="panel-inner">
		<a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6" ></i></a>
		<h5 class="panel-title">Choose Colour</h5>
		<ul id="color-options" class="list-inline mb-0">
			<li class="theme-1 active list-inline-item"><a data-style="assets/css/theme-1.css" href="#"></a></li>
			<li class="theme-2  list-inline-item"><a data-style="assets/css/theme-2.css" href="#"></a></li>
			<li class="theme-3  list-inline-item"><a data-style="assets/css/theme-3.css" href="#"></a></li>
			<li class="theme-4  list-inline-item"><a data-style="assets/css/theme-4.css" href="#"></a></li>
			<li class="theme-5  list-inline-item"><a data-style="assets/css/theme-5.css" href="#"></a></li>
			<li class="theme-6  list-inline-item"><a data-style="assets/css/theme-6.css" href="#"></a></li>
			<li class="theme-7  list-inline-item"><a data-style="assets/css/theme-7.css" href="#"></a></li>
			<li class="theme-8  list-inline-item"><a data-style="assets/css/theme-8.css" href="#"></a></li>
		</ul>
		<a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
	</div><!--//panel-inner-->
</div><!--//configure-panel-->



<!-- Javascript -->
<script src="../../static/assets/plugins/jquery-3.3.1.min.js"></script>
<script src="../../static/assets/plugins/popper.min.js"></script>
<script src="../../static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Page Specific JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>

<!-- Custom JS -->
<script src="../../static/assets/js/blog.js"></script>

<!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
<script src="../../static/assets/js/demo/style-switcher.js"></script>


</body>
</html>
